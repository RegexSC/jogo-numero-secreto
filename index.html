<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=kiIA92ao"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <div>
                        <h1>Adivinhe o <span class="container__texto-azul">numero secreto</span></h1>
                        <p class="texto__paragrafo">Escolha um número entre 1 a 10</p>
                    </div>
                    <div class="jogo">
                        <input type="number" min="1" max="10" class="container__input">
                        <div class="chute container__botoes">
                            <button onclick="verificarChute()" class="container__botao">Chutar</button>
                            <button onclick="reiniciarJogo()" id="reiniciar" class="container__botao" disabled>Novo jogo</button>
                        </div>
                    </div>
                    <div class="container_numeros_sorteados">                        
                        <div class="cabecario"><h3>Histórico de tentativas</h3></div>
                        <div class="corpo" id="historico" ></div>                        
                    </div>               
                    <!-- licença para uso não comercial -->
                    <div class="container__RespVoice">
                        <a href="https://responsivevoice.org">ResponsiveVoice-NonCommercial</a>
                        <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/">licensed under
                            <img title="ResponsiveVoice Text To Speech" 
                            src="https://responsivevoice.org/wp-content/uploads/2014/08/95x15.png" alt="95x15" width="95" height="15" />
                        </a>
                    </div>
                </div>
            </div>
            <img src="./img/ia.png" alt="Uma pessoa olhando para a esquerda" class="container__imagem-pessoa" />
        </div>
    </div>




    <script src="app.js" defer></script>
</body>

</html>
